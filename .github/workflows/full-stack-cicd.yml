name: Full Stack CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  integration-test:
    name: Full Stack Integration Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          docker system prune -a -f
          docker builder prune -a -f

      - name: Create test environment file
        run: |
          cat > .env.test << EOF
          NEXT_PUBLIC_API_URL=http://localhost:8000
          DATABASE_URL=${{ secrets.NEON_DATABASE_URL }}
          ENVIRONMENT=test
          EOF

      - name: Start services with Docker Compose
        run: |
          docker compose -f docker-compose.fullstack.yml up -d
          sleep 30

      - name: Check services health
        run: |
          echo "Checking backend..."
          curl -f http://localhost:8000/health || exit 1
          
          echo "Checking frontend..."
          curl -f http://localhost:3000 || exit 1
          
          echo "âœ… All services healthy!"

      - name: Run end-to-end tests
        run: |
          echo "E2E tests would run here"
          # npm run test:e2e

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.fullstack.yml down

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.fullstack.yml logs backend
          docker compose -f docker-compose.fullstack.yml logs frontend


  deploy-full-stack:
    name: Deploy Full Stack to Production
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          docker system prune -a -f

      - name: Deploy Backend
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_BACKEND_SERVICE_ID: ${{ secrets.RENDER_BACKEND_SERVICE_ID }}
        run: |
          echo "Deploying backend..."
          curl -X POST "https://api.render.com/v1/services/$RENDER_BACKEND_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'

      - name: Wait for backend deployment
        run: sleep 90

      - name: Verify backend deployment
        env:
          RENDER_BACKEND_URL: ${{ secrets.RENDER_BACKEND_URL }}
        run: |
          curl -f $RENDER_BACKEND_URL/health || exit 1
          echo "âœ… Backend deployed successfully!"

      - name: Deploy Frontend
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_FRONTEND_SERVICE_ID: ${{ secrets.RENDER_FRONTEND_SERVICE_ID }}
        run: |
          echo "Deploying frontend..."
          curl -X POST "https://api.render.com/v1/services/$RENDER_FRONTEND_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'

      - name: Wait for frontend deployment
        run: sleep 60

      - name: Verify frontend deployment
        env:
          RENDER_FRONTEND_URL: ${{ secrets.RENDER_FRONTEND_URL }}
        run: |
          curl -f $RENDER_FRONTEND_URL || exit 1
          echo "âœ… Frontend deployed successfully!"

      - name: Run smoke tests
        env:
          RENDER_FRONTEND_URL: ${{ secrets.RENDER_FRONTEND_URL }}
          RENDER_BACKEND_URL: ${{ secrets.RENDER_BACKEND_URL }}
        run: |
          curl -f $RENDER_BACKEND_URL/ || exit 1
          curl -f $RENDER_BACKEND_URL/health || exit 1
          curl -f $RENDER_BACKEND_URL/docs || echo "Docs check"
          
          curl -f $RENDER_FRONTEND_URL || exit 1
          curl -f $RENDER_FRONTEND_URL/dashboard || exit 1

          echo "âœ… All smoke tests passed!"

      - name: Deployment summary
        run: |
          echo "ğŸ‰ Full Stack Deployment Complete!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Frontend: ${{ secrets.RENDER_FRONTEND_URL }}"
          echo "Backend:  ${{ secrets.RENDER_BACKEND_URL }}"
          echo "Commit:   ${{ github.sha }}"
          echo "Time:     $(date)"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"