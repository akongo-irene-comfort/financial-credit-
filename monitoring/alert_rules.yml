# Prometheus Alert Rules for ML System Monitoring

groups:
  - name: ml_system_alerts
    interval: 30s
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% over the last 5 minutes"

      # High Prediction Latency
      - alert: HighPredictionLatency
        expr: histogram_quantile(0.95, rate(prediction_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High prediction latency"
          description: "95th percentile prediction latency is {{ $value }}s"

      # Model Drift Detected
      - alert: ModelDriftDetected
        expr: drift_score > 0.7
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "Model drift detected"
          description: "Drift score is {{ $value }}, retraining may be needed"

      # Data Drift Critical
      - alert: DataDriftCritical
        expr: drift_score > 0.9
        for: 30m
        labels:
          severity: critical
        annotations:
          summary: "Critical data drift"
          description: "Severe drift detected ({{ $value }}), immediate action required"

      # Model Performance Degradation
      - alert: ModelPerformanceDegradation
        expr: (model_accuracy - model_accuracy offset 1d) < -0.05
        for: 2h
        labels:
          severity: warning
        annotations:
          summary: "Model performance degraded"
          description: "Accuracy dropped by {{ $value }}% compared to yesterday"

      # Service Down
      - alert: ServiceDown
        expr: up{job="ml-backend"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "ML Backend service is down"
          description: "{{ $labels.instance }} has been down for more than 2 minutes"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: memory_usage_percent > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}%"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: cpu_usage_percent > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

      # Low Fairness Score
      - alert: LowFairnessScore
        expr: fairness_score < 0.80
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "Low fairness score detected"
          description: "Fairness score is {{ $value }}, bias may be present"

      # Database Connection Issues
      - alert: DatabaseConnectionFailed
        expr: database_connection_errors_total > 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection errors"
          description: "{{ $value }} database connection errors in the last 5 minutes"
