# Prometheus Configuration for Credit Scoring ML System

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'credit-scoring-ml'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # ML Backend API Metrics
  - job_name: 'ml-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'ml-api'
          tier: 'backend'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          tier: 'monitoring'

  # Node Exporter (if available)
  - job_name: 'node'
    static_configs:
      - targets: []
        # - 'node-exporter:9100'
        labels:
          service: 'node-exporter'
          tier: 'infrastructure'

  # Frontend Metrics (if instrumented)
  - job_name: 'frontend'
    static_configs:
      - targets: []
        # - 'frontend:3000/api/metrics'
        labels:
          service: 'nextjs-frontend'
          tier: 'frontend'
